	<body>
		<header>

		<div id="header">



			<div class="overlay">

			<form>
			   <!--   con = Container  for items in the form-->
			   <div class="con">
			   <!--     Start  header Content  -->
			   <header class="head-form">
			      <h2>Inicio de Sesión </h2>
			      <!--     A welcome message or an explanation of the login form -->
			      <p>Inicia Sesión con tu Telefono y Contraseña </p>
			   </header>
			   <!--     End  header Content  -->
			   <br>
			   <div class="field-set">

			      <!--   user name -->
			         <span class="input-item">
			       <i class="fas fa-phone-square-alt"></i>
			         </span>
			        <!--   user name Input-->
			         <input class="form-input" id="txt-input" type="text" placeholder="Telefono" required>

			      <br>

			           <!--   Password -->

			      <span class="input-item">
			        <i class="fa fa-key"></i>
			       </span>
			      <!--   Password Input-->
			      <input class="form-input" type="password" placeholder="Contraseña" id="pwd"  name="contraseña" required>

			<!--      Show/hide password  -->
			     <span>
			        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
			     </span>


			      <br>
			<!--        buttons -->
			<!--      button LogIn -->
			      <button onclick="location.href='index.html'" class="log-in"> Iniciar Sesión </button>
			   </div>

			<!--   other buttons -->
			   <div class="other">
			<!--      Forgot Password button-->
			      <button class="btn submits frgt-pass">Olvidé mi contraseña</button>
			<!--     Sign Up button -->

			<!--         Sign Up font icon -->

			      </button>

			   </div>

			  </div>
